<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1> <span style="color: rgb(255, 255, 255)">CU</span><span style="color: rgb(255, 255, 255)">BOS</span><span style="color: rgb(255, 255, 255)">NIN</span><span style="color: #ffffff">JAS</span></h1>
		<button type="button" class="play-normal-btn">JOGAR</button>
		<button type="button" class="play-casual-btn">MODO CASUAL</button>
	</div>
	<div class="menu menu--pause">
		<h1>PAUSADO</h1>
		<button type="button" class="resume-btn">RETORNAR</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1> <span style="color: rgb(255, 255, 255)">FIM DO JOGO</span></h1>''
		<h2><span style="color: rgb(255, 255, 255)">PONTUAÇÃO:</span></h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">JOGAR NOVAMENTE</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
 <script src="script.js"></script>
</body>
</html>
